name: Crowdin create tasks

on:
  workflow_call:
    inputs:
      crowdin_project_id:
        description: "The Crowdin project ID"
        required: true
        type: number

jobs:
  create-tasks-in-crowdin:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # needed to get vault secrets

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: "Get vault secrets"
        id: vault-secrets
        uses: grafana/shared-workflows/actions/get-vault-secrets@main # zizmor: ignore[unpinned-uses]
        with:
          # Vault secret paths:
          # - ci/repo/grafana/grafana/grafana_frontend_platform_crowdin_bot
          repo_secrets: |
            CROWDIN_TOKEN=grafana_frontend_platform_crowdin_bot:access_token

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - run: yarn install --immutable --check-cache

      - name: Create tasks
        env:
          CROWDIN_PROJECT_ID: ${{ inputs.crowdin_project_id }}
          CROWDIN_PERSONAL_TOKEN: ${{ env.CROWDIN_TOKEN }}
        run: node --experimental-strip-types ./.github/workflows/scripts/crowdin/create-tasks.ts