name: Crowdin create project

on:
  workflow_dispatch:
    inputs:
      project_name:
        description: "The project name to be used in Crowdin. Should correspond to a repository name."
        required: true
        type: string

jobs:
  create-tasks-in-crowdin:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # needed to get vault secrets

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: "Get vault secrets"
        id: vault-secrets
        uses: grafana/shared-workflows/actions/get-vault-secrets@main # zizmor: ignore[unpinned-uses]
        with:
          # Vault secret paths:
          # - ci/repo/grafana/grafana-github-actions/grafana_frontend_platform_crowdin_bot
          # NOTE: this is different to the common secret used in other workflows since creating a project requires additional permissions
          repo_secrets: |
            CROWDIN_TOKEN=grafana_frontend_platform_crowdin_bot:access_token

      - name: Detect package manager
        id: detect-pm
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            echo "package_manager=pnpm" >> $GITHUB_OUTPUT
            echo "install_cmd=pnpm install --frozen-lockfile" >> $GITHUB_OUTPUT
          elif [ -f "yarn.lock" ]; then
            echo "package_manager=yarn" >> $GITHUB_OUTPUT
            echo "install_cmd=yarn install --immutable --check-cache" >> $GITHUB_OUTPUT
          elif [ -f "package-lock.json" ]; then
            echo "package_manager=npm" >> $GITHUB_OUTPUT
            echo "install_cmd=npm ci" >> $GITHUB_OUTPUT
          else
            echo "::error::No lockfile found. Please commit pnpm-lock.yaml, yarn.lock, or package-lock.json"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: ${{ steps.detect-pm.outputs.package_manager }}

      - name: Install dependencies
        run: ${{ steps.detect-pm.outputs.install_cmd }}

      - name: Create project
        env:
          PROJECT_NAME: ${{ inputs.project_name }}
          CROWDIN_PERSONAL_TOKEN: ${{ env.CROWDIN_TOKEN }}
        run: node --experimental-strip-types ./.github/workflows/scripts/crowdin/create-project.ts
